<table class="donations-table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Email</th>
      <th>Message</th>
    </tr>
  </thead>
  
    <tbody>
      <!-- Use *ngFor to iterate over the message array -->
      <tr *ngFor="let msg of message">

        <td *ngIf="msg.Nom">{{ msg.Nom}}</td>
        <td *ngIf="msg.Nom">{{ msg.Email }}</td>
        <td *ngIf="msg.Nom">{{ msg.Message }}</td>
      </tr>
    </tbody>
  </table>

<table class="donations-table">
    <thead>
      <tr>
        <th>Donation ID</th>
        <th>User ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Governorate</th>
        <th>Phone</th>
        <th>City</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <!-- Use *ngFor to iterate over the donnations array -->
      <tr *ngFor="let don of donnations">
        <td>{{ don.id }}</td>
        <td>{{ don.userID }}</td>
        <td>{{ don.userFirstName }}</td>
        <td>{{ don.userLastName }}</td>
        <td>{{ don.adresse }}</td>
        <td>{{ don.gouvernorat }}</td>
        <td>{{ don.telephone }}</td>
        <td>{{ don.ville }}</td>
        <td>{{ don.type }}</td>
      </tr>
    </tbody>
  </table>

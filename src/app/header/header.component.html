<header class="header-bar">
  <!-- Toggle Button -->
  <button class="toggle-button" (click)="toggleSidebar()">
    &#9776; <!-- Unicode for the three-line "hamburger" icon -->
  </button>

  <!-- Logo and Title -->
  <div class="photo">
    <img src="../../assets/logo.png" class="logo" alt="logo">
  </div>

  <div class="site-title">
    Red Crescent Organization <!-- Nom du site -->
  </div>

  <!-- Header Buttons -->
  <div class="header-buttons">
    <button *ngIf="!isLogin" class="header-button" (click)="openLogin()">Login</button>
    <button class="header-button" (click)="openDon()">Donate</button>
    <button *ngIf="isLogin" class="header-button" (click)="openUser()">User</button>
    <button *ngIf="!isLogin" class="header-button" (click)="openSingUp()">Add User</button>
  </div>
</header>
<div class="sidebar" [class.visible]="isSidebarVisible">
 <app-side-nav></app-side-nav> 
</div>
<div *ngIf="isSidebarVisible" class="sidebar-overlay" (click)="toggleSidebar()"></div>
